		<script type="text/javascript">
		
			// mcGrid 헤더 필드 선언
			var mcHeader = [
				  {id: "SUBJECT", title: "제목", colSize: 5, align: "left"}
				, {id: "TIME"	, title: "시간", colSize: 2, align: "center"}
				, {id: "BTN"	, title: "버튼", colSize: 1, align: "center", type: "button"}
			];
			// mcGrid 기본값 설정
			var mcDefault = {
				  headerResize: true
				, headerSort: true
				, rowNum: true
				, paging: true
				, maxPageCnt: 5
				, maxListCnt: 50
				, lineHeight: "25px"
			};
			// mcGrid 객체 생성
			var mcGrid = new McGrid("mcGrid1");
			mcGrid.setDefault(mcDefault);
			mcGrid.setHeader(mcHeader);
			//mcGrid.addEvent('rowClick', mcGrid1_RowClick);
			mcGrid.addEvent('cellClick', mcGrid1_CellClick);
			mcGrid.addEvent('pageClick', mcGrid1_PageClick);
			

			function mcGrid1_RowClick(rowObj, rowIdx) {
				console.log('mcGrid1_rowClick');

			}
			function mcGrid1_CellClick(rowObj, cellIdx) {
				console.log('mcGrid1_cellClick');

			}

			function mcGrid1_PageClick(pageNum, start, end) {
				console.log('mcGrid1_PageClick');
				console.log(pageNum);
				
				fnSearch(start, end)
			}
			
			// 테스트 데이터
			var arrList = [];
			for(var i=0; i< 500; i++){
				arrList[i] = {SUBJECT: "AA", TIME:"12:30"}; 
			}

			function fnSearch(start, end) {
				var cArrList = arrList.filter(function(list, i) {
					return i >= start -1 && i <= end -1;
				});
				mcGrid.setList(cArrList, arrList.length);
			}
			fnSearch(1, 50);
		</script>
