<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="mcGrid.css">
</head>
<body>
	<div class="mcGrid-box" id="mcGrid1">

		<div class="mcGrid-box-header">
			<div class="mcGrid-row-num mc-center" style="height: 25px; line-height: 25px;">No.</div>
			<div class="mcGrid-row-header" style="height: 25px; line-height: 25px;">
				<div class="col-size-5 mc-center">
					제목
					<hr class="mcGrid-hr">
				</div>
				<div class="col-size-2 mc-center">
					시간
					<hr class="mcGrid-hr">
				</div>
				<div class="col-size-1 mc-center">버튼</div>
			</div>
		</div>
		
		<div class="mcGrid-box-list">
			<div class="mcGrid-row">
				<div class="mcGrid-row-num mc-center" style="height: 25px; line-height: 25px;">1</div>
				<div class="mcGrid-row-data">
					<div class="col-size-5 mc-left" title="AA" style="height: 25px; line-height: 25px;">AA</div>
					<div class="col-size-2 mc-center" title="12:30" style="height: 25px; line-height: 25px;">12:30</div>
					<div class="col-size-1 mc-center" style="height: 25px; line-height: 25px;">
						<button style="width: 100%; height: 100%;">버튼</button>
					</div>
				</div>
			</div>
		
		</div>
	</div>

</body>
</html>
